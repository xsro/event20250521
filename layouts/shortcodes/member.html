<style>
    /* 成员容器样式 */
   .member {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    @media (min-width: 768px) {
       .member {
            flex-direction: row;
            align-items: center;
            text-align: left;
        }
    }

    /* 图片容器样式 */
   .member-image {
        width: 100px;
        height: 120px;
        overflow: hidden;
        margin-bottom: 1rem;
    }

    @media (min-width: 768px) {
       .member-image {
            margin-bottom: 0;
            margin-right: 2rem;
        }
    }

    /* 图片样式 */
   .member-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* 文本内容样式 */
   .member-content h2 {
        font-size: 1.5rem;
        font-weight: bold;
        margin-bottom: 0.1rem;
        margin-top: 0.1rem;
    }

   .member-content p {
        margin: 0.1rem;
    }

   .member-content a {
        color: blue;
        text-decoration: none;
    }

   .member-content a:hover {
        text-decoration: underline;
    }

    .member-content strong{
        color: darkgreen;
    }
</style>

{{ $name := .Get 0 }}
{{ range $.Page.Params.members }}
    {{ if eq .name $name }}
        <div class="member">
            <div class="member-image">
                <img src="{{ .img }}" alt="{{ .name }}">
            </div>
            <div class="member-content">
                <h2>{{ .name }}</h2>
                {{ with .email }}
                    <p><strong>Email:</strong> <a href="mailto:{{ . }}">{{ . }}</a></p>
                {{ end }}
                <p><strong>Research:</strong> {{ .research }}</p>
                {{ with .website }}
                    <p><strong>Website:</strong> <a href="{{ . }}">{{ . }}</a></p>
                {{ end }}
                {{ with.hobby }}
                    <p><strong>Hobby:</strong> {{ . }}</p>
                {{ end }}
            </div>
        </div>
    {{ end }}
{{ end }}
